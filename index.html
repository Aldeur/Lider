<label id="tab"></label>

request.send();


	//console.log("work's 1 ");

	//console.log("work's 3 ");
request.onload = function() {


	function obtain_data(data){
		producto = request.response;
		//anho = producto[data].anho;
		sku = producto[data].sku;
		//console.log(valor);
	}; 

	var demoP = document.getElementById("tab");
	for (var i = 0; i < 60; i++) {
		obtain_data(i);
		demoP.innerHTML = demoP.innerHTML+"<a href='https://get.lider.cl/product/sku/"+sku+"'><img height='100px'src='https://images.lider.cl/wmtcl?source=url[file:/productos/"+sku+"a.jpg]&sink'></a>";

	}
}
</script>
